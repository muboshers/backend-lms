app = "eduhub-backend"
primary_region = "ams"

[build]

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]


[[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
